<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color: red"> # сделали красный фон
<center>
    <form action="http://127.0.0.1:5000/login/" method="post"> # вместо "" пустого, встали полную ссылку
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" required> # required делает так чтобы не вводились пустые значения
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" required> # required делает так чтобы не вводились пустые значения
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</center>
</body>
</html>
